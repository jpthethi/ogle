<html>
   <head>
     <script src="/plugins/jquery/dist/jquery.min.js"></script>
     <script>
       function show(obj){
         if(obj.recognized){
           $("#recognized")[0].innerHTML = obj.recognized;
           $("#ifr")[0].src = "https://en.wikipedia.org/wiki/Special:Search?search="+obj.recognized;
         }
         if(obj.file){
           $("#captured")[0].src = "http://"+ window.location.hostname + ":3030/files/"+obj.file;
         }
       }

       var ws = new WebSocket("ws://"+ window.location.hostname + ":3030/");

       ws.onopen = function(){
         console.log("open");
         show({"recognized":"computer"});
       }

       ws.onmessage = function (evt)
       {
         show( JSON.parse(evt.data));
       };
     </script>


   </head>
   <body>
     <h1 id="recognized">none</h1>
     <img id="captured" src="" width=480px height=320px>
     <iframe id="ifr" width="100%" height=800px border=0>
   </body>
</html>
